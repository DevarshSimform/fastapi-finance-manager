# docker-compose.yml
version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Add KafkaProducer bootstrap_servers hostname in advertised_listeners
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      # KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  fastapi:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - kafka
    env_file:
      - .env
    environment:
    # default value is localhost so overriding bootstrap_servers with hostname kafka to run into seperate container.
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092

  notification-service:
    build: .
    command: ["python3", "notification_service.py"]
    depends_on:
      - kafka
      - fastapi
    environment:
    # same as fastapi
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
